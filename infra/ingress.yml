apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: brototype.com
    http:
      paths:
      - path: /api/fumigation/?(.*)
        pathType: Prefix
        backend:
          service:
            name: fumigation-service
            port:
              number: 3000
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 5173
  ingressClassName: nginx