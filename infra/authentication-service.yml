# user-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
  labels:
    app: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication-service
          image: officialrashid/authentication-service:latest
        

---
# user-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
spec:
  selector:
    app: authentication
  ports:
    - name: authentication
      protocol: TCP
      port: 6001
      targetPort: 6001

